<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="resultcard">
    <div class="resultcard__part1">
      <h3>Your Result</h3>
      <div class="resultcard__part1-cicle">
      <p><strong>76</strong> <br>
        of 100</p>
      </div>

      <h2>Great</h2>
      <div class="info-para">
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
      </div>
  
    <div class="resultcard__part2">
      <h2>Summary</h2>

      <div class="reaction"><p><span>Reaction</span>
        80 / 100</p></div>

      <div><p class="memory"><span>Memory</span>
        92 / 100</p></div>

      <div><p class="verbal"><span>Verbal</span>
        61 / 100</p></div>

      <div><p class="visual"><span>Visual</span>
        72 / 100</p></div>

      <button>Continue</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
